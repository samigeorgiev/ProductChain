<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>
		<meta charset="utf-8">
		<title>Create Product</title>
		<link href="./src/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<link rel="stylesheet" href="./src/css/application.css">
		<script src="./src/js/jsQR.js"></script>
		<script src="./src/js/qrcode.min.js"></script>
		<script src="./src/js/web3.js"></script>
		<script src="./src/js/web3.min.js"></script>
		<script src="./src/js/eth_con.js"></script>
	</head>

	<body class = "bg" background = "./src/img/1.jpg">
		<div  id="particles-js" class="container" style="margin-top:5%">

			<div id="validation">

				<div class="row justify-content-center">
					<div class="col-12 col-md-8 col-lg-6 pb-5">

						<div id="form">
							<div class="card border-success">
								<div class="card-header p-0">
									<div class="bg-success text-white text-center py-2">
										<h3> Create a New Product </h3>
									</div>
								</div>
								<div class="card-body p-3" v-if="notSubmitted">

									<div class="form-group">
										<div class="input-group mb-2">
											<input id="name" type="text" class="form-control" :placeholder="productName" v-on:focus="productNameFocus" v-on:focusout="productNameFocusOut" required>
										</div>
									</div>

									<div class="form-group">
										<div class="input-group mb-2">
											<input id="company" type="text" class="form-control" :placeholder="company" v-on:focus="companyFocus" v-on:focusout="companyFocusOut" required>
										</div>
									</div>


									<div class="form-group">
										<div class="input-group mb-2">
											<input id="origin" type="text" class="form-control" :placeholder="origin" v-on:focus="originFocus" v-on:focusout="originFocusOut" required>
										</div>
									</div>

									<div class="form-group">
										<div class="input-group mb-2">
											<input id="description" type="text" class="form-control" :placeholder="description" v-on:focus="descriptionFocus" v-on:focusout="descriptionFocusOut" required>
										</div>
									</div>

									<div class="text-center">
										<input type="submit" value="Create New Product" class="btn btn-success btn-block rounded-0 py-2" onclick="addProduct()">
									</div>

								</div>
								<div style="text-align: center">
									<div id="qrcode"></div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<head>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
	<script src="./src/js/index.js"></script>
</head>

</html>
