<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Transfer Product</title>
	<link href="./src/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="./src/css/application.css">
	<link rel="stylesheet" href="./src/css/style.css">
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Ropa+Sans" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
</head>

<body>

	<div class="container" style="margin-top:5%">

		<div id="validation">

			<div class="row justify-content-center">
				<div class="col-12 col-md-8 col-lg-6 pb-5">
					<!-- <img id="logo" src="./src/images/logo.jpg" alt="logo"> -->

					<div id="form" class="card border-success">
						<div class="card-header p-0">
							<div class="bg-success text-white text-center py-2">
								<h3> Transaction </h3>
							</div>
						</div>
						<ul class="nav nav-tabs">
							<li class="active" v-on:click="scan=true;"><a data-toggle="tab">Scan QR</a></li>
							<li v-on:click="scan=false;"><a data-toggle="tab">Text</a></li>
						</ul>

						<div id="text-entry" v-if="!scan">

							<div class="form-group">
								<div class="input-group mb-2">
									<input id="productId" type="number" class="form-control" :placeholder="productId" v-on:focus="productFocus" v-on:focusout="productFocusOut" required>
								</div>
							</div>

							<div class="text-center">
								<input type="submit" value="Transfer" v-on:click="transfer" class="btn btn-success btn-block rounded-0 py-2" on>
							</div>
						</div>
						<div class="qr" v-if="scan">
							<!-- QR camera -->
							<canvas id="canvas" hidden></canvas>
						  <div id="output" hidden>
						    <div id="outputMessage">No QR code detected.</div>
						    <div id="transactionQR" hidden></div>
						  </div>

						</div>

					</div>
				</div>

			</div>
		</div>
	</div>
	</div>
	<script src="./src/js/main.js"></script>
</body>

<head>
	<script src="./src/js/jsQR.js"></script>

</head>

</html>
